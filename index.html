<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LIVR AR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js with Image Tracking (NFT) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- NFT image target -->
      <!-- "url" points to the *base name* of your marker files (no extension) -->
      <a-nft
        type="nft"
        url="markers/myTarget"   <!-- will resolve myTarget.fset, .fset3, .iset -->
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Replace this with your Unity GLB model later -->
        <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" color="#4CC3D9"></a-box>
      </a-nft>
    </a-scene>
  </body>
</html>
