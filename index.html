<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR WebAR iOS Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <!-- iOS needs https + user gesture to start camera; keep UI simple -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      touch-action: none; /* helps with gestures */
    }
    #startButton {
      position: absolute;
      z-index: 10;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 16px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <button id="startButton">Start AR</button>

  <script src="libs/three.module.js"></script>
  <script src="https://unpkg.com/mind-ar/dist/mindar-image-three.prod.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
