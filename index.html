<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>iOS WebAR Image Target Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js with NFT tracking -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      #hud {
        position: fixed;
        top: env(safe-area-inset-top, 8px);
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 6px 12px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border-radius: 8px;
        font-size: 13px;
      }
    </style>
  </head>

  <body>
    <div id="hud">Point your camera at the DirQRCode image</div>

    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Camera with click support for later -->
      <a-entity
        camera
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable">
      </a-entity>

      <!-- NFT image target -->
      <!-- IMPORTANT: base path WITHOUT extension -->
      <a-nft
        type="nft"
        url="marker/DirQRCode"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Simple model -->
        <a-entity
          id="mymodel"
          class="clickable"
          gltf-model="url(models/mymodel.glb)"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.1 0.1 0.1">
        </a-entity>
      </a-nft>
    </a-scene>
  </body>
</html>
